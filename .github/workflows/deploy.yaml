name: Deploy API to Development
on:
  push:
    branches: [master]  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install LFTP
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Setup SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 2022 devilmans.debirumans.fr >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy API via LFTP
        run: |
          # On déploie le contenu du dossier local /API/api vers la racine du serveur
          lftp -u "${{ secrets.PTERODACTYL_USER }},${{ secrets.PTERODACTYL_PASSWORD }}" \
          sftp://devilmans.debirumans.fr:2022 <<EOF
          set sftp:auto-confirm yes
          mirror -R ./API/api/ ./ 
          quit
          EOF

      - name: Verify deployment
        run: echo "Déploiement de l'API réussi"
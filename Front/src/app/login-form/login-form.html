<div class="login-container">
  <div class="login-card">
    <h1>Connexion</h1>
    <p class="lead">Connectez-vous à votre compte</p>

    <form class="login-form" novalidate (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="field" [class.error]="email.invalid && email.touched">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          ngModel
          #email="ngModel"
          placeholder="vous@example.com"
        />
        <span class="help" *ngIf="email.invalid && email.touched">
          <span *ngIf="email.errors?.['required']">L'email est requis.</span>
          <span *ngIf="email.errors?.['email']">Entrez un email valide.</span>
        </span>
      </div>

      <div class="field" [class.error]="password.invalid && password.touched">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          minlength="6"
          ngModel
          #password="ngModel"
          placeholder="••••••••"
        />
        <span class="help" *ngIf="password.invalid && password.touched">
          <span *ngIf="password.errors?.['required']">Le mot de passe est requis.</span>
          <span *ngIf="password.errors?.['minlength']"
            >Le mot de passe doit contenir au moins 6 caractères.</span
          >
        </span>
      </div>

      <div class="actions">
        <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">
          Se connecter
        </button>
        <button type="button" class="btn-link" (click)="onRegister()">
          Pas de compte ? S'inscrire
        </button>
      </div>
    </form>

    <div class="divider"></div>

    <div class="extra">
      Pas encore de compte ?
      <a class="btn-link" (click)="onRegister()" style="cursor: pointer">Créez-en un</a>
    </div>
  </div>
</div>

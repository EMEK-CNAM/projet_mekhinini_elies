<div class="register-container">
  <div class="register-card">
    <h1>Inscription</h1>
    <p class="lead">Créez votre compte pour commencer</p>

    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="field" [class.error]="f['fullName'].touched && f['fullName'].invalid">
        <label for="fullName">Nom complet</label>
        <input id="fullName" formControlName="fullName" type="text" placeholder="Jean Dupont" />
        <span class="help" *ngIf="f['fullName'].touched && f['fullName'].invalid">
          Le nom complet est requis.
        </span>
      </div>

      <div class="field" [class.error]="f['email'].touched && f['email'].invalid">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="vous@example.com" />
        <span class="help" *ngIf="f['email'].touched && f['email'].invalid">
          Un email valide est requis.
        </span>
      </div>

      <div class="field" [class.error]="f['password'].touched && f['password'].invalid">
        <label for="password">Mot de passe</label>
        <input id="password" formControlName="password" type="password" placeholder="••••••••" />
        <span class="help" *ngIf="f['password'].touched && f['password'].invalid">
          Le mot de passe doit contenir au moins 6 caractères.
        </span>
      </div>

      <div
        class="field"
        [class.error]="f['confirmPassword'].touched && registerForm.errors?.['passwordMismatch']"
      >
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          placeholder="••••••••"
        />
        <span
          class="help"
          *ngIf="f['confirmPassword'].touched && registerForm.errors?.['passwordMismatch']"
        >
          Les mots de passe ne correspondent pas.
        </span>
      </div>

      <div class="actions">
        <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">
          S'inscrire
        </button>
        <button type="button" class="btn-link" (click)="goToLogin()">Retour à la connexion</button>
      </div>
    </form>

    <div class="divider"></div>

    <div class="extra">
      Vous avez déjà un compte ?
      <a class="btn-link" (click)="goToLogin()" style="cursor: pointer">Connectez-vous</a>
    </div>
  </div>
</div>
